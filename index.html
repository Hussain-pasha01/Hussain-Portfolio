    <title>Runhussain Pasha Shaik | Portfolio</title>
    <meta name="description" content="Portfolio of Runhussain Pasha Shaik - Software Engineer & Web Developer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              dark: '#020617', 
              darker: '#000000',
              card: '#0f172a',
            },
            animation: {
              'gradient-x': 'gradient-x 3s ease infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Nebula */
        --color-primary: 139 92 246;   /* #8b5cf6 */
        --color-secondary: 217 70 239; /* #d946ef */
        --color-accent: 6 182 212;    /* #06b6d4 */
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
